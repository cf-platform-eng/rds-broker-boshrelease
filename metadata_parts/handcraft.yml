                    bullets:
                      - "Dedicated AWS RDS Aurora DB Cluster"
                      - "DB Instance Class: (( .properties.plan_medium_db_instance_class.value ))"
                  free: true
                  rds_properties:
                    db_instance_class: (( .properties.plan_medium_db_instance_class.value ))
                    engine: aurora
                    storage_type: (( .properties.plan_medium_storage_type.value ))
                    auto_minor_version_upgrade: true
                    copy_tags_to_snapshot: true
                    publicly_accessible: (( .properties.publicly_accessible.value ))
                    db_subnet_group_name: (( .properties.db_subnet_group_name.value ))
                    vpc_security_group_ids:
                      - (( .properties.vpc_security_group_id.value ))
                    multi_az: false
                - id: 6f1d974f-62e0-4327-9f43-46a0c2ac3ebb

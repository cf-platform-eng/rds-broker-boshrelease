---
name: p-rds-broker
product_version: 0.1.0.0
metadata_version: "1.5"
label: "AWS RDS Broker"
description: "AWS RDS Broker"
rank: 1
icon_image: ""

requires_product_versions:
  - name: cf
    version: "~> 1.5"

provides_product_versions:
  - name: p-rds-broker
    version: 0.1.0.0

post_deploy_errands:
  - name: broker-registrar

pre_delete_errands:
  - name: broker-deregistrar

form_types:
  - name: broker
    label: "Broker Config"
    description: "Broker Configuration"
    property_inputs:
      - reference: .properties.broker_name
        label: "Name"
        description: "Enter the Broker Name"
      - reference: .properties.log_level
        label: "Broker Log Level"
        description: "Select the Broker Log Level"
      - reference: .properties.aws_access_key_id
        label: "AWS Access Key ID"
        description: "Enter your AWS Access Key ID"
      - reference: .properties.aws_secret_access_key
        label: "AWS Secret Access Key"
        description: "Enter your AWS Secret Access Key"
      - reference: .properties.aws_region
        label: "AWS RDS Region"
        description: "Enter the AWS RDS Region where DB Instances will be created in"
      - reference: .properties.db_subnet_group_name
        label: "AWS RDS DB Subnet Group"
        description: "Enter the AWS RDS DB subnet group name that defines which subnets and IP ranges DB Instances can use in the VPC"
      - reference: .properties.vpc_security_group_id
        label: "AWS VPC Security Group ID"
        description: "Enter the VPC Security Group ID that have rules authorizing connections from applications that need to access the data stored in DB Instances"
      - reference: .properties.publicly_accessible
        label: "Publicly Accessible"
        description: "Specify if DB Instances will be publicly accessible"
      - reference: .properties.multi_az
        label: "Multi-AZ Deployment for DB Instances? (recommended for high availability)"
        selector_property_inputs:
          - reference: .properties.multi_az.enabled
            label: "Enabled"
          - reference: .properties.multi_az.disabled
            label: "Disabled"
            property_inputs:
              - reference: .properties.multi_az.disabled.availability_zone
                label: "AWS Availability Zone"
                description: "Enter the Availability Zone where DB Instances will be created in. If not specified, a random, system-chosen Availability Zone in the endpoint's region, will be automatically chosen"

  - name: plans
    label: "Service Plans Config"
    description: "Service Plans Configuration"
    property_inputs:
      - reference: .properties.allow_user_provision_parameters
        label: "Allow user provision parameters"
        description: "Allow or disallow users to send arbitrary parameters on provision calls"
      - reference: .properties.allow_user_update_parameters
        label: "Allow user provision parameters"
        description: "Allow or disallow users to send arbitrary parameters on update calls"
      - reference: .properties.allow_user_bind_parameters
        label: "Allow user provision parameters"
        description: "Allow or disallow users to send arbitrary parameters on bind calls"

property_blueprints:
  - name: broker_name
    type: string
    configurable: false
    default: rds-broker
  - name: log_level
    type: dropdown_select
    configurable: true
    optional: false
    default: ERROR
    options:
      - name: FATAL
        label: FATAL
      - name: ERROR
        label: ERROR
      - name: INFO
        label: INFO
      - name: DEBUG
        label: DEBUG
  - name: aws_access_key_id
    type: string
    configurable: true
    optional: false
  - name: aws_secret_access_key
    type: secret
    configurable: true
    optional: false
  - name: aws_region
    type: string
    configurable: true
    optional: false
  - name: db_prefix
    type: string
    configurable: false
    default: pcf
  - name: db_subnet_group_name
    type: string
    configurable: true
    optional: false
  - name: vpc_security_group_id
    type: string
    configurable: true
    optional: false
  - name: publicly_accessible
    type: boolean
    configurable: true
    default: false
  - name: multi_az
    type: selector
    configurable: true
    optional: false
    default: enabled
    option_templates:
      - name: enabled
        select_value: enabled
      - name: disabled
        select_value: disabled
        property_blueprints:
          - name: availability_zone
            type: string
            configurable: true
            optional: true
  - name: allow_user_provision_parameters
    type: boolean
    configurable: true
    default: true
  - name: allow_user_update_parameters
    type: boolean
    configurable: true
    default: true
  - name: allow_user_bind_parameters
    type: boolean
    configurable: true
    default: true
  - name: plan_small_db_instance_class
    type: string
    configurable: false
    optional: false
    default: db.r3.large
  - name: plan_small_allocated_storage
    type: integer
    configurable: false
    optional: false
    default: 10
  - name: plan_small_storage_type
    type: string
    configurable: false
    optional: false
    default: standard
  - name: plan_medium_db_instance_class
    type: string
    configurable: false
    optional: false
    default: db.r3.xlarge
  - name: plan_medium_allocated_storage
    type: integer
    configurable: false
    optional: false
    default: 100
  - name: plan_medium_storage_type
    type: string
    configurable: false
    optional: false
    default: gp2
  - name: plan_large_db_instance_class
    type: string
    configurable: false
    optional: false
    default: db.r3.2xlarge
  - name: plan_large_allocated_storage
    type: integer
    configurable: false
    optional: false
    default: 500
  - name: plan_large_storage_type
    type: string
    configurable: false
    optional: false
    default: io1
  - name: plan_large_storage_iops
    type: integer
    configurable: false
    optional: false
    default: 1000

job_types:
  - name: compilation
    resource_label: Compilation
    description: Compilation resource

    static_ip: 0
    dynamic_ip: 1
    max_in_flight: 1

    instance_definitions:
      - name: instances
        type: integer
        label: Instances
        configurable: false
        default: 1
        constraints:
          min: 1

    resource_definitions:
      - name: cpu
        label: CPU
        type: integer
        configurable: true
        default: 2
        constraints:
          min: 1
      - name: ram
        label: RAM
        type: integer
        configurable: true
        default: 2_048
        constraints:
          min: 1_024
      - name: ephemeral_disk
        label: Ephemeral Disk
        type: integer
        configurable: true
        default: 8_192
        constraints:
          min: 4_096
      - name: persistent_disk
        label: Persistent Disk
        type: integer
        configurable: false
        default: 0

  - name: rds_broker
    resource_label: Broker
    description: Broker resource

    templates:
      - name: rds_broker
        release: rds-broker

    static_ip: 1
    dynamic_ip: 0
    max_in_flight: 1

    instance_definitions:
      - name: instances
        label: Instances
        type: integer
        configurable: false
        default: 1
        constraints:
          min: 1

    resource_definitions:
      - name: cpu
        label: CPU
        type: integer
        configurable: true
        default: 2
        constraints:
          min: 1
      - name: ram
        label: RAM
        type: integer
        configurable: true
        default: 2_048
        constraints:
          min: 1_024
      - name: ephemeral_disk
        label: Ephemeral Disk
        type: integer
        configurable: true
        default: 2_048
        constraints:
          min: 1_024
      - name: persistent_disk
        label: Persistent Disk
        type: integer
        configurable: false
        default: 0

    property_blueprints:
      - name: vm_credentials
        type: salted_credentials
        label: VM credentials
        default:
          identity: vcap
      - name: broker_auth_credentials
        type: simple_credentials
        label: Broker Auth Credentials

    manifest: |
      multi_az_manifest: &multi_az_manifest
        multi_az: <%= if "(( .properties.multi_az.value ))" == "enabled" then true else false end %>
        availability_zone: (( .properties.multi_az.disabled.availability_zone.value ))
      rds_broker:
        log_level: "(( .properties.log_level.value ))"
        port: 80
        username: "(( broker_auth_credentials.identity ))"
        password: "(( broker_auth_credentials.password ))"
        aws_access_key_id: "(( .properties.aws_access_key_id.value ))"
        aws_secret_access_key: "(( .properties.aws_secret_access_key.value ))"
        aws_region: "(( .properties.aws_region.value ))"
        db_prefix: "(( .properties.db_prefix.value ))"
        allow_user_provision_parameters: (( .properties.allow_user_provision_parameters.value ))
        allow_user_update_parameters: (( .properties.allow_user_update_parameters.value ))
        allow_user_bind_parameters: (( .properties.allow_user_bind_parameters.value ))
        route_registrar:
          external_host: "(( .properties.broker_name.value )).(( ..cf.cloud_controller.system_domain.value ))"
          external_ip: (( first_ip ))
          nats:
            machines: (( ..cf.nats.ips ))
            port: 4222
            user: (( ..cf.nats.credentials.identity ))
            password: (( ..cf.nats.credentials.password ))
          health_checker:
            name: rds_broker
            interval_in_seconds: 10
        catalog:
          services:
            - id: 2ae1df05-bd36-49ec-8fda-60bc59bd3faa
              name: rds-aurora
              description: AWS RDS Aurora service
              bindable: true
              tags:
                - aurora
                - mysql
                - relational
              metadata:
                displayName: AWS RDS Aurora
                imageUrl: data:image/png;base64,
                longDescription: AWS RDS Aurora service
                providerDisplayName: Amazon Web Services
                documentationUrl: https://aws.amazon.com/documentation/rds/
                supportUrl: https://forums.aws.amazon.com/forum.jspa?forumID=60
              plan_updateable: true
              plans:
                - id: caf83c0b-087c-4f4e-9dba-610120eadd4c
                  name: bronze
                  description: AWS RDS Aurora - (( .properties.plan_small_db_instance_class.value ))
                  metadata:
                    bullets:
                      - "Dedicated AWS RDS Aurora DB Cluster"
                      - "DB Instance Class: (( .properties.plan_small_db_instance_class.value ))"
                  free: true
                  rds_properties:
                    db_instance_class: (( .properties.plan_small_db_instance_class.value ))
                    engine: aurora
                    auto_minor_version_upgrade: true
                    copy_tags_to_snapshot: true
                    publicly_accessible: (( .properties.publicly_accessible.value ))
                    db_subnet_group_name: (( .properties.db_subnet_group_name.value ))
                    vpc_security_group_ids:
                      - (( .properties.vpc_security_group_id.value ))
                    multi_az: false
                - id: 80e048ac-cad0-455b-8344-7e96a7cf6ca6
